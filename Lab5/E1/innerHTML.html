<!DOCTYPE html>
<html>
<header>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Lab5 E1.1</title>
    <script>
        function MyFunction() {
            document.getElementById("content").innerHTML = "Hello Central South University of Forestry and Technology !"
            document.getElementById("content").style.fontSize = "35px";
            document.getElementById("content").style.color = "red";
        }
    </script>
</header>

<body>
    <h1>innerHTML display</h1>
    <p id="content">点击下方按钮以进行互动</p>
    <button type="button" onclick="MyFunction()">我是按钮!</button>
</body>

</html>
