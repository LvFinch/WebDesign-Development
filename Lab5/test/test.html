<!DOCTYPE html>
<html>

<head>
    <script>
        getEl = function (name) {
            return document.getElementById(name);
        }

        function getSum() {
            getEl('result').value = parseInt(getEl('one').value) + parseInt(getEl('two').value);
        }
    </script>
</head>

<body>
    <input type="text" id="one" value="0" onkeyup="getSum()">
    <input type="text" id="two" value="0" onkeyup="getSum()">
    <input type="text" id="result" value="0" readOnly="true">
</body>

</html>
