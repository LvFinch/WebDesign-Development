<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Lab5 E5</title>
    <link rel="stylesheet" href="./mystyle.css">
    <script src="./myscript.js"></script>
</head>

<body>
    <div class="main">
        <div class="title">
            <h1>Simple Calculator using JS</h1>
        </div>
        <div class="content">
            <form>
                <div class="value1">
                    <div class="value1_hint">
                        <div class="div_hint">
                            Enter 1st value
                        </div>
                    </div>
                    <div class="value1_area">
                        <div class="div_area">
                            <input type="text" class="area" name="value1" id="value1">
                        </div>
                    </div>
                </div>
                <div class="value2">
                    <div class="value2_hint">
                        <div class="div_hint">
                            Enter 2nd value
                        </div>
                    </div>
                    <div class="value2_area">
                        <div class="div_area">
                            <input type="text" class="area" name="value2" id="value2">
                        </div>
                    </div>
                </div>
                <div class="result">
                    <div class="result_hint">
                        <div class="div_hint">
                            Result
                        </div>
                    </div>
                    <div class="result_area">
                        <div class="div_area">
                            <input type="text" class="area" name="result" id="result" readonly="true" value="0">
                        </div>
                    </div>
                </div>
            </form>
            <div class="button_area">
                <button id="+" class="button1" onclick="Compute(this)"> ➕ </button>
                <button id="-" class="button2" onclick="Compute(this)"> ➖ </button>
                <button id="*" class="button3" onclick="Compute(this)"> ✖️ </button>
                <button id="/" class="button4" onclick="Compute(this)"> ➗ </button>
            </div>
        </div>
        <div class="info">
            <div class="left_button">
                <button class="info_button_left" style="vertical-align:middle"><span> Design by </span></button>
            </div>
            <div class="right_button">
                <button class="info_button_right" style="vertical-align:middle"><span><a href="https://github.com/lvfinch"  target="_blank">Akko</a></span></button>
            </div>
        </div>
    </div>
</body>

</html>
