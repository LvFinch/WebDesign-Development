<!DOCTYPE html>
<html>
<header>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Lab4 E2</title>
    <link rel="stylesheet" href="./mystyle.css">
</header>

<body>
    <h2>Customer edition</h2>
    <form>
        <section>
            <p class="style1">
                <label for="Fname">
                    <span>First name:</span>
                </label><br>
                <input type="text" name="Fname"><br>
            </p>
            <p class="style1">
                <label for="Lname">
                    <span>Last name:</span>
                </label><br>
                <input type="text" name="Lname"><br>
            </p>
            <p class="style1">
                <label for="Genre">
                    <span>Genre:</span>
                </label><br>
                <input type="radio" style="margin-left: 35px;"> Male
            </p>

            <p class="style1">
                <label for="Pmethod">
                    <span>Payment method:</span>
                </label><br>
                <select name="Pmethod">
                    <option value="Credit card">Credit card</option>
                    <option value="Cash">Cash</option>
                    <option value="Paypal">Paypal</option>
                </select><br>
            </p>
            <p class="style2">
                <label for="Balance">
                    <span>Balance(dollars):</span>
                </label><br>
                <input type="text" name="Balance"><br>
            </p>
            <p class="style2">
                <input type="Submit" name="Submit" value="Submit">
            </p>
        </section>
    </form>
</body>

</html>
