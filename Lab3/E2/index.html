<html>

    <title>Lab3 E2</title>

            border: 2px solid green;

        th {

            padding: 15px;

        <tr>
            <th>Firstname</th>

        </tr>

        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
    </table>
